<body>
    <div class="text-center">
        <h1>Pomiary Ciśnienia</h1>
        <div style="width: 80%; margin-left: 10%">
            <table class="table" id="table2">
                <thead class="thead-dark">
                    <tr id="tableColumns">
                        <th scope="col">Data</th>
                        <th scope="col">Pomiar</th>
                    </tr>
                    <tr>
                        <td scope="col"id="day-3">day-3</th>
                        <td scope="col">measurement-3</th>
                    </tr>
                    <tr>
                        <td scope="col"id="day-2">day-2</th>
                        <td scope="col">measurement-2</th>
                    </tr>
                    <tr>
                        <td scope="col"id="day-1">day-1</th>
                        <td scope="col">measurement-1</th>
                    </tr>
                    <tr>
                        <td scope="col" id="day0">day0</th>
                        <td scope="col" class="table-primary" id="measurement0">measurement0</th>
                    </tr>
                </thead>
            </table>
            <br>
        </div>

        <!-- <script src="js/scripts.js"></script> -->
        <script>
            var date = new Date();
            var today = date.getDate();
            var dayOfWeek = date.getDay();
            var days = ["Niedziela", "Poniedziałek", "Wtorek", "Środa", "Czwartek", "Piątek", "Sobota"]

            var msrObject = document.querySelector("#measurement0");
            msrObject.addEventListener("click", function () {
                msrObject.innerHTML = prompt("Podaj dzisiejsze ciśnienie");
            });
            function mod(n, m) {
                return ((n % m) + m) % m;
            }
            function fillTable() {
                document.querySelector("#day0").innerHTML = days[mod(dayOfWeek,7)];
                document.querySelector("#day-1").innerHTML = days[mod(dayOfWeek-1,7)];
                document.querySelector("#day-2").innerHTML = days[mod(dayOfWeek-2,7)];
                document.querySelector("#day-3").innerHTML = days[mod(dayOfWeek-3,7)];

            }

            fillTable();
        </script>
</body>
