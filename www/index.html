<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Blank App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <script type="text/javascript" src="cordova.js"></script>
    <h2 id="readme"></h2>
    <button class="button" onclick="popup()">Wpisz tekst</button>
    <button class="button" onclick="speak()">Przeczytaj</button>
    <button class="button" onclick="speakAPI()">Przeczytaj wykorzystując API</button>
    <button class="button" onclick="vibration()">Vibration button</button>
    <button class="button" onclick="gyro()">Gyro button</button>
    <button class="button" onclick="phoneCall()" >Zadzwoń</button>
    <div id="accelerometer">Waiting for accelerometer...</div>
    <br>
    <br>

    <h3>Firebase</h3>
    <textarea id="fbText" placeholder="Wpisz dane"></textarea><br>
    <button class="button" id="submitButton" onclick="submitClick()">Firebase</button>
  <!-- LOGOUT -->
  <nav class="z-depth-0 grey lighten-4">
    <div class="nav-wrapper container">
	  <button class="grey-text" id="logout">Logout</button>
    </div>
  </nav>
  
  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Hasło</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
      </form>
    </div>
  </div>
    <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Login</button>
      </form>
    </div>
  </div>
  <!-- EXAMPLE -->
  <div class="main-form">
  <input type="text" placeholder="Doktor:" id="text_field">
  <input type="text" placeholder="Imie:" id="text_field1">
  <input type="text" placeholder="Ulica:" id="text_field2">
  <button class="button" id="submitButton" onclick="submitClick()">Wyślij</button>
  </div>
</body>

<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
<script src="js/scripts.js"></script>
<script src='https://code.responsivevoice.org/responsivevoice.js'> </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

</html>
