<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Blank App</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
    
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</head>

    <body>
    <main id="main">
		<div id="login-form">
            <i class="fas fa-file-signature fa-3x float-right label"></i>
            <h1 class="top-head ">Edycja danych użytkownika</h1>
            <hr class="page">
            <div class="form">
			  <div class="main-form"> 
  <div class="input-icon"><input type="text" class="form-control" placeholder="Imię" id="text_field"><i class="fas fa-pen"></i></div>
  <div class="input-icon"><input type="text" class="form-control" placeholder="Nazwisko" id="text_field1"><i class="fas fa-pen"></i></div>
  <div class="input-icon"><input type="number" class="form-control" name="tentacles" min="100000000" placeholder="Numer" maxlength="9" aria-describedby="emailHelp" id="text_field2"><i class="fas fa-pen"></i></div>
  <button class="btn" id="submitButton" onclick="submitClick()">Wyślij</button>
  </div>
  <div id="password-reset">
  <h1 class="top-head">Zmiana hasła</h1>
  <div class="input-icon"><input type="password" class="form-control" placeholder="Stare hasło" id="currentpass"><i class="fas fa-pen"></i></div>
  <div class="input-icon"><input type="password" class="form-control" placeholder="Nowe hasło" id="resetpass"><i class="fas fa-pen"></i></div>
  <button class="btn" id="resetButton" onclick="currentClick()">Zmień hasło</button>
  </div>
		</div>		    
		<button type="submit" class="btn wroc float-left"><a href="strona-glowna.html">Wróć</a></button>
	</main>
    </body>
